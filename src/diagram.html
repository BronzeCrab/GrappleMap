<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>GrappleMap Browser</title>
		<meta charset="UTF-8">
		<style>
			.link {
			  stroke-width: 3px;
			}
			.node {
			  stroke: black;
			  fill: white;
			  stroke-width: 3px;
			}
			a{text-decoration:none}
		</style>
		<script>
			function v3(x,y,z){return [x,y,z];}
		</script>
		<script src='../d3.v3.min.js'></script>
		<script src='../babylon.js'></script>
		<script src='../gm.js'></script>
		<script src='../transitions.js'></script>
	</head>
	<body style='margin:0;line-height:150%;text-align:center'>
		<h1><a href='https://github.com/Eelis/GrappleMap/blob/master/doc/FAQ.md'>GrappleMap</a></h1>

		<p>
			<select id='view_select' onchange='on_view_change()'> 
				<option value="external">view: external</option>
				<option value="0">view: red</option>
				<option value="1">view: blue</option>
			</select>

			<input type='checkbox' id='edit_mode_checkbox' onchange='on_edit()'> edit
			<span style='display:none' id='sharelinkspan'> (<a id='sharelink' href=''>share diagram</a>)</a>
		</p>

		<div style='width:100%;height:100%;text-align:right'>
			<div id="mynetwork" style='position:absolute;width:100%;height:100%;background:rgba(255,255,255,0.6)'></div>
			<canvas style='width:100%;height:100%' id='renderCanvas'></canvas>
		</div>

		<script src='diagram.js'></script>
	</body>
</html>
